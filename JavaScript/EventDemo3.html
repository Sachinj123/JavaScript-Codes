<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <style>
        .init {
            background-color: cyan;
            width: 300px;
            height: 400px;
            border: 1px solid red;
        }
        
        .myclass {
            background-color: blue;
            width: 400px;
            height: 500px;
            border: 1px solid red;
            color: white;
            font-size: 40px;
        }

    </style>

    <script>
        function changeclass(classnm)
        {
            document.getElementById("div1").className = classnm;
        }
    </script>

</head>
<body>
    
    <div class="init" id="div1" onmouseover="changeclass('myclass')" onmouseout="changeclass('init')">
    
        <p>Hi I am Sachin Jadhav From Nanded, Maharashtra</p>
    
    </div>
   
</body>
</html>
