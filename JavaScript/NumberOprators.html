<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operators</title>
</head>
<head>

    <script>
        function calculation(op)
        {
            //retrive the value from num1 and num2
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            switch(op)
            {
                case "add":
                    var result = num1+num2;
                    //This is the normal way to display output
                    document.getElementById("myDiv").innerHTML = "Addition :"+result;
                    //this is the templete literal way to display the output(SYNTAX)
                    //document.getElementById("myDiv").innerHTML =`Addition : ${result}`;
                    break;
                    
                case "sub":
                var result = num1-num2;
                document.getElementById("myDiv").innerHTML = "Substraction :"+result;
                break;

                case "mul":
                var result = num1*num2;
                document.getElementById("myDiv").innerHTML = "Multiplication :"+result;
                break;

                case "div":
                var result = num1/num2;
                document.getElementById("myDiv").innerHTML = "Division :"+result;
                break;

                case "pow":
                    var result = Math.pow(num1,num2);
                    //var result = num1 ** num2; ---> Both Syntax are Same
                    document.getElementById("myDiv").innerHTML = "Power :"+result;

            }
        }
    </script>
</head>
<body>

    <form >
        Enter Num1: <input type="text" id="num1" name="num1"><br>
        <br>
        Enter Num2: <input type="text" id="num2" name="num2"><br>
        <br>
        <!-- Calculation madhe apan single quotes madhe value provide kartoy apan 
            double quotes madhe value provide kelya var conflict hoil -->

            <!-- Here we dont use value just we noted down -->
        <button type="button" id="btn1" name="btn" value="add" onclick="calculation('add')">Addition</button>
        <button type="button" id="btn2" name="btn" value="sub" onclick="calculation('sub')">Subtraction</button>
        <button type="button" id="btn3" name="btn" value="mul" onclick="calculation('mul')">Multiplication</button>
        <button type="button" id="btn4" name="btn" value="div" onclick="calculation('div')" >Division</button>
        <button type="button" id="btn5" name="btn" value="pow" onclick="calculation('pow')">Power</button>
        <button type="reset"  id="btn6" name="btn">Clear</button>
        
        <!-- this div is used to show output of the above operation-->
        <div id="myDiv"></div>
    </form>
    
</body>
</html>
